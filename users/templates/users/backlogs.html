{% extends 'exam/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

		<title>Exam Cell</title>

	
</head>
<body> 
  <br><a href="{% url 'home' %}" style="color:blue;">Back</a>
  <h3> <span class="badge badge-secondary">Backlogs</span></h3>
  <br>
  {% if backlogs %}
    <table class="table table-striped">

  <thead>
    <tr>
      <th scope="col">Semester</th>
      <th scope="col">Subject</th>
    </tr>
  </thead>
  <tbody>
    {% for key,value in backlogs %}
    
    <tr class="table-danger">
      <th scope="row">{{ key }}</th>
      <td>{{ value  }}</td>
    </tr>
     
    {% endfor %}
    
  </tbody>
</table>

{% else %}

   <h4>Great!! You don't have any backlogs</h4>
{% endif %}
</body>
</html>	
{%endblock content%}
