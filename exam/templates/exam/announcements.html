{% extends 'exam/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	    <script src="{% static 'exam/js/print.js' %}"></script>

		<title>Announcements</title>

	
</head>
<body>
	<a href="{% url 'home' %}" style="color:blue;">Back</a>
	<h3> <span class="badge badge-secondary">Announcements</span></h3>
	<div class="list-group">	
	{% for announce in announcements %}	
		{% if announce.file %}
			<a href="/{{ announce.file }}/" class="list-group-item list-group-item-action list-group-item-info">{{ announce.title }}</a>
		{% else %}
			<a class="list-group-item">{{ announce.title }}</a>
		{% endif %}
	{% endfor %}
	</div>
		
</body>
</html>	
{%endblock content%}
